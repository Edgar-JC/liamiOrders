<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/img/pinataFavicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="/build/css/app.css">
    <title>Liami Pedidos</title>
</head>
<body>
    <header class="header-bg">
        <div class="header container">
            <div class="header__logo">
                <img src="/src/img/logoWebLiami.png" alt="Logo Liami">
            </div>
            <div id="hamburgerBtn" class="header__hamburger-btn">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
        </div>
    </header>
    <aside id="navigationBar" class="aside-bg">
        <header class="aside-header">
            <button class="open-aside-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a href="#" class="aside-logo">
                <img src="/src/img/logoWebLiami.png" alt="Logo PNG">
            </a>  
        </header>
        <nav class="nav-bar container">
            <ul class="nav-bar__list"> 
                <li class="nav-bar__list_item">
                    <button class="link-btn" >
                        <i class="link-btn__icon fas fa-home"></i>
                        <span class="link-btn__text">Inicio</span>
                    </button>
                    <span class="tooltip">Inicio</span>
                </li>
                <li class="nav-bar__list_item">
                    <button class="link-btn">
                        <i class="link-btn__icon fas fa-shopping-cart"></i>
                        <span class="link-btn__text">Pedidos</span>
                    </button>
                    <span class="tooltip">Pedidos</span>
                </li>
                <li class="nav-bar__list_item">
                    <button class="link-btn">
                        <i class="link-btn__icon fas fa-user"></i>
                        <span class="link-btn__text">Clientes</span>
                    </button>
                    <span class="tooltip">Clientes</span>
                </li>
                <li class="nav-bar__list_item">
                    <button class="link-btn">
                        <i class="link-btn__icon fas fa-list"></i>
                        <span class="link-btn__text">Productos</span>
                    </button>
                    <span class="tooltip">Productos</span>
                </li>
                <li class="nav-bar__list_item">
                    <button class="link-btn">
                        <i class="link-btn__icon fas fa-receipt"></i>
                        <span class="link-btn__text">Egresos</span>
                    </button>
                    <span class="tooltip">Egresos</span>
                </li>
            </ul>
        </nav>
        <div class="user-data container">
            <div class="user-info">
                <button  href="#">
                    <i class="fas fa-user-circle"></i>
                </button>
                <span class="user-info__text">Ashley</span>
            </div>
            <div class="user-logout">
                <button  href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
                <span class="user-logout__text">Cerrar Sesion</span>
            </div>
    </aside>
    <div class="page-content">
        <main class="calendar-container container section">
            <h1 class="heading-calendar">Calendario de Entregas</h1>
            <div class="calendar">
                <div class="calendar__current-date">
                    <div class="heading-month-container">
                        <input type="month" required="required" id="inputCalendar">
                        <h3 class="date-calendar">Date</h3>
                    </div>
                    <i class="fa-solid fa-chevron-left prev-btn"></i>
                    <i class="fa-solid fa-chevron-right next-btn"></i>
                </div>
                <div class="calendar__main">
                    <div class="days-week">
                        <p>Dom</p>
                        <p>Lun</p>
                        <p>Mar</p>
                        <p>Mie</p>
                        <p>Jue</p>
                        <p>Vie</p>
                        <p>Sab</p>
                    </div>
                    <div class="days-month"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
